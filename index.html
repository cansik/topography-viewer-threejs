<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Topography PCL Viewer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #121212;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				background-color: #050505;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}
			a {
				color: #0080ff;
			}
			#textures {
				visibility: hidden;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<div id="info">Topography PCL Viewer</div>

		<div id="textures">
			<img id="color" src="textures/aargau_color.png"/>
			<img id="depth" src="textures/aargau_depth.png"/>
		</div>

		<script src="js/three.js"></script>

		<script src="js/WebGL.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/TrackballControls.js"></script>

		<script src="js/jquery-3.4.0.min.js"></script>


		<script>
			if ( WEBGL.isWebGLAvailable() === false ) {
				document.body.appendChild( WEBGL.getWebGLErrorMessage() );
			}

			// edit the map style here:
			var sampleStep = 5;
			var maxHeight = 50;

			var container, stats;
			var camera, scene, renderer;
			var points;
			var controls;

			$(window).on("load", function() {
				init();
				animate();

				container.ontouchend = (e) => {
				    e.preventDefault();
				};

				document.getElementById("color").style.display = 'none';
				document.getElementById("depth").style.display = 'none';
			});

			function createTexture(textureName) {
				var img = document.getElementById(textureName);
				var canvas = document.createElement('canvas');
				canvas.width = img.width;
				canvas.height = img.height;
				canvas.getContext('2d').drawImage(img, 0, 0, img.width, img.height);
				return canvas;
			}

			function getPixels(texture) {
				return new Int32Array(texture.getContext('2d').getImageData(0, 0, texture.width, texture.height).data.buffer);
			}

			function getColors(pixels, x, y, w) {
				var color = pixels[x + y * w];

				var blue = (color & 0xFF0000) >> 16;
				var green = (color & 0x00FF00) >> 8;
				var red = (color & 0x0000FF);

				return [red, green, blue];
			};

			function init() {
				container = document.getElementById( 'container' );
				
				// setup scene
				camera = new THREE.PerspectiveCamera( 27, window.innerWidth / window.innerHeight, 5, 3500 );
				camera.position.z = 2750;
				controls = new THREE.TrackballControls(camera);

				scene = new THREE.Scene();
				scene.background = new THREE.Color(0xFFFFFF);
				scene.fog = new THREE.Fog( 0x050505, 2000, 3500 );

				// load maps
				var depthTex = createTexture('depth');
				var colorTex = createTexture('color');

				var depthPixels = getPixels(depthTex);
				var colorPixels = getPixels(colorTex);

				console.log("Depth Texture Size: " + depthTex.width + " x " + depthTex.height);
				
				// create map geometry
				var geometry = new THREE.BufferGeometry();
				var positions = [];
				var colors = [];
				var color = new THREE.Color();

				for (var x = 0; x < depthTex.width; x += sampleStep) {
					for (var y = 0; y < depthTex.height; y += sampleStep) {
						var depthPixel = getColors(depthPixels, x, y, depthTex.width);
						var colorPixel = getColors(colorPixels, x, y, colorTex.width);

						var vx = x - (depthTex.width / 2);
						var vy = y - (depthTex.height / 2);
						var vz = depthPixel[0] / 255 * maxHeight;
						positions.push(vx, vy, vz);

						var vx = colorPixel[0] / 255;
						var vy = colorPixel[1] / 255;
						var vz = colorPixel[2] / 255;

						color.setRGB(vx, vy, vz);
						colors.push( color.r, color.g, color.b );
					}
				}
				
				geometry.addAttribute( 'position', new THREE.Float32BufferAttribute( positions, 3 ) );
				geometry.addAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );
				geometry.computeBoundingSphere();
				
				// add material to map
				var material = new THREE.PointsMaterial( { size: 15, vertexColors: THREE.VertexColors } );
				material.size = 20;
				points = new THREE.Points( geometry, material );
				scene.add( points );
				
				// setup renderer
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				
				// add stats
				stats = new Stats();
				container.appendChild( stats.dom );
				
				// add event lister for resizing
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				controls.update();
				render();
				stats.update();
			}
			function render() {
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
